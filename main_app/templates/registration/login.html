{% extends 'base.html' %}
{% block content %}
<div class='mb-4 flex justify-center'>
  <h1 class='mt-2 text-black text-3xl font-extrabold tracking-tight sm:text-4xl'>Log In</h1>
</div>
<!-- Add the login form -->
  <div class='mb-4 flex justify-center'>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class='mt-4 flex justify-center'>
      <input type="submit" class="relative inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-green-500" value="login">
      <input type="hidden" name="next" value="{{ next }}">
      </div>
    </form>
  </div>


{% endblock %}
